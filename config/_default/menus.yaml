# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
  #     desired widget in your `content/home/` folder.
  #   The weight parameter defines the order that the links will appear in.

main:
  - name: Bio
    url: /
    weight: 10

  - name: Publication
    url: /#publications     # 跳到首页 Publications 区块（id 必须是 `publications`）
    weight: 20

  - name: Experience
    url: /experience/       # 如果想也跳首页区块，可改成 /#experience（前提：区块 id=experience）
    weight: 30
  
  - name: CV
    url: /uploads/resume.pdf               # 我们做一个 /cv 页面来内嵌查看 PDF（比直接打开 PDF 更稳）
    weight: 40
